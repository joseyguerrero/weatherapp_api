<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App - JavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter city"/>
        </header>
        <main>
            <section class = "location">
                <div class="city">YOUR CITY</div>
                <div class="date">How cold is it??</div>
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="weather">I bet you is not too warm</div>
                <div class="hi-low">Highest / Lowest</div>
            </div>
        </main>
    
    </div>
    <script src="js/main.js"></script> 
</body>
</html>
